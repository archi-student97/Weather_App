<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="new.css" />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" />
      <button><img src="search.png" /></button>
    </div>

    <div class="loading">Loading weather data...</div> 

    <div class="error"><p>Invalid city name or failed request</p></div>

    <div class="weather">
      <img src="WhatsApp Image 2025-06-27 at 00.24.58.jpeg" class="weather-icon" />
      <h1 class="temp">--Â°C</h1>
      <h2 class="city">--</h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png" />
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png" />
          <div>
            <p class="wind">-- km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <div class="history">
      <h3>Previous Searches:</h3>
      <ul class="history-list"></ul>
    </div>
  </div>

  <script src="new.js"></script>
</body>
</html>
